<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till min sida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        img {
            width: 300px; /* Justera storleken på bilden */
            height: auto;
            border-radius: 8px; /* Rundade hörn (valfritt) */
            margin-top: 20px;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Välkommen!</h1>
    <p>Hej och välkommen till min sida!</p>
    <p>Mitt namn är <span class="highlight">Abode</span>.</p>
    <p>Jag gillar att spela spel och min favorit maträtt är <span class="highlight">hamburgare</span>.</p>
    <p>Det bästa jag vet är att jobba med <span class="highlight">HTML</span>.</p>
    <!-- Lägg till bilden här -->
    <img src="bild.jpeg" alt="En beskrivning av bilden">
</body>
</html>
